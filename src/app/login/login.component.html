<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Đăng nhập</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.invalid">Không được bỏ trống</span>
                    <span *ngIf="loginForm.controls.email.pattern">tên đăng nhập không hợp lệ </span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Mật khẩu</mat-label>
                <input type="password" matInput formControlName="password" required>
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                    <span *ngIf="loginForm.controls.password.invalid">Không được bỏ trống</span>
                    <span *ngIf="loginForm.controls.password.pattern">Mật khẩu không hợp lệ </span>
                </mat-error>
            </mat-form-field>
        </div>
        
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close color="primary">
        Hủy
    </button>
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(loginForm.valid && loginForm.dirty)">
        Đăng nhập
    </button>
</mat-dialog-actions>
