<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Hóa đơn</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <table id="customers">
        <tr>
            <td><b>Tên: </b>{{data.name}}</td>
            <td><b>Email: </b>{{data.email}}</td>
        </tr>
        <tr>
            <td><b>Số điện thoại: </b>{{data.contactNumber}}</td>
            <td><b>Phương thức thanh toán: </b>{{data.paymentMethod}}</td>
        </tr>
    </table>
    <div class="responsive_table">
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Tên</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Danh mục</th>
                <td mat-cell *matCellDef="let element">{{element.category}}</td>
            </ng-container>
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Sản phẩm</th>
                <td mat-cell *matCellDef="let element">{{element.product}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Số tiền</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Số lượng</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Tổng</th>
                <td mat-cell *matCellDef="let element">{{element.total}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums; sticky:true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
        </table>
    </div>
</mat-dialog-content>
