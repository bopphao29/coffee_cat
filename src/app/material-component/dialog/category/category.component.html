<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogAction.action}} Danh mục</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryForm">
    <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Tên</mat-label>
            <input formControlName="name" matInput required>
            <mat-error *ngIf="categoryForm.controls.name.touched && categoryForm.controls.name.invalid">
                <span *ngIf="categoryForm.controls.name.errors.required">Bắt buộc</span>
            </mat-error>
        </mat-form-field>
    </div>
</form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(categoryForm.valid && categoryForm.dirty)">{{action}}</button>
    <button mat-raised-button color="primary" mat-dialog-close>Hủy</button>
</mat-dialog-actions>
